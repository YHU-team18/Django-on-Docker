{% extends "base.html" %}
{% block title %}
PDF(RFLW)
{% endblock title %}
{% block content %}
<br>
<br>
<figure class="text-center">
    <blockquote class="blockquote">
      <p>最高の英語学習がここにある</p>
    </blockquote>
    <figcaption class="blockquote-footer">
        Read files and learn words <cite title="Source Title">by Team18</cite>
    </figcaption>
</figure>

<!-- https://getbootstrap.jp/docs/5.0/components/modal/ -->

<div class="alert alert-primary" role="alert">
    下からファイルを追加することができます.
</div>

<!--d&d-->
<table class="edit-profile-table">
  <tr>
      <td>
          <div id="dragandrophandler">ここにドラッグ&ドロップしてください</div>
          <p id="error_list"></p>
          <p id="preview"></p>

          <div class="btn-group" role="group" aria-label="Basic example">
              <form action="" method="post" id="form_element" enctype="multipart/form-data" name="foo" onsubmit="return check();">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary" onclick="location.href='{% url 'all_list' %}'">Post</button>
              </form>
          </div>
      </td>
  </tr>
</table>

<!--d&d-->

{% endblock content %}
